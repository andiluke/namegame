<!-- main template for all the things -->
<header>
    {{ title }}
</header>

<article>
    <div>
        <h3>list goes here</h3>
        <ul class="namelist">
            <li *ngFor="let babyname of babynames" 
            (click)="onSelect(babyname)"
            [class.selected]="babyname === selectedBabyname">
                {{babyname.id}}: {{babyname.name}}
            </li>    
        </ul>
    </div>
    <name-detail [babyname]="selectedBabyname"></name-detail>
</article>
